<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Dazzling Clean</title>
    <link rel="stylesheet" href="styles/book.css">
    <link rel="icon" type="image/x-icon" href="assets/NewLogo-removebg-preview.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="assets/NewLogo-removebg-preview.png" alt="Dazzling Clean Logo">
                </a>
                <span class="logo-text">Dazzling Clean</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="booking-section">
        <h2>Book a Service</h2>
        <p>Fill out the form below to get a quote and book your service.</p>
        <form class="booking-form" id="bookingForm">
            <!-- Service Type -->
            <label for="service-type">Service Type*</label>
            <select id="service-type" name="serviceType" required onchange="updateForm()">
                <option value="Residential Cleaning">Residential Cleaning</option>
                <option value="Commercial Cleaning">Commercial Cleaning</option>
                <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
                <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
            </select>

            <!-- Home Type -->
            <div id="home-type-group">
                <label for="home-type">What type of your home?*</label>
                <select id="home-type" name="homeType" required>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>

            <!-- Cleaning Type -->
            <label for="cleaning-type">Type of cleaning needed*</label>
            <select id="cleaning-type" name="cleaningType" required>
                <option>Deep Cleaning</option>
                <option>Post Renovation</option>
                <option>Standard cleaning</option>
            </select>

            <!-- Home Details -->
            <div id="square-feet-group">
                <label for="square-feet">How many square feet?*</label>
                <input type="number" id="square-feet" name="squareFeet">
            </div>

            <div id="bedrooms-group">
                <label for="bedrooms">How Many Bedrooms?*</label>
                <input type="number" id="bedrooms" name="bedrooms">
            </div>

            <div id="bathrooms-group">
                <label for="bathrooms">How Many Full Bathrooms?</label>
                <input type="number" id="bathrooms" name="bathrooms">
            </div>

            <div id="half-bathrooms-group">
                <label for="half-bathrooms">How Many Half Bathrooms?</label>
                <input type="number" id="half-bathrooms" name="halfBathrooms">
            </div>

            <!-- Floor Type -->
            <label for="floor-type">Type of floor in living area?*</label>
            <select id="floor-type" name="floorType" required>
                <option>Carpet</option>
                <option>Tile</option>
                <option>Wood</option>
                <option>Other</option>
            </select>

            <!-- Service Frequency -->
            <label for="frequency">Frequency of service required:</label>
            <select id="frequency" name="frequency">
                <option>One time</option>
                <option>Recurring</option>
            </select>
            
            <label for="how-often">How often?</label>
            <select id="how-often" name="howOften">
                <option>Weekly</option>
                <option>Bi-weekly</option>
                <option>Monthly</option>
                <option>Occasional</option>
            </select>

            <!-- Condition -->
            <label for="dust">Dust</label>
            <select id="dust" name="dust">
                <option>Light</option>
                <option>Medium</option>
                <option>Heavy</option>
            </select>

            <!-- Additional Services -->
            <div class="additional-services">
                <label for="additional-services">Additional services:</label>
                <input type="checkbox" name="additionalServices" value="Oven inside">
                <span>Oven inside (+$20)</span>
                <input type="checkbox" name="additionalServices" value="Refrigerator inside">
                <span>Refrigerator inside (+$20)</span>
            </div>
            
            <!-- Contact Information -->
            <h3>Contact Information</h3>
            <label for="hear-about">How did you hear about us?</label>
            <input type="text" id="hear-about" name="hearAbout">

            <label for="comments">Comments & Questions:</label>
            <textarea id="comments" name="comments"></textarea>

            <label for="full-name">First & Last Name*:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address*:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone number*:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="city">City*:</label>
            <input type="text" id="city" name="city" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="province">Province*:</label>
            <input type="text" id="province" name="province" required>

            <label for="postal-code">Postal Code*:</label>
            <input type="text" id="postal-code" name="postalCode" required>

            <!-- Pricing Box -->
            <div id="pricing-box">
                <h3>PRICING</h3>
                <p id="pricing-info">Select options to see pricing.</p>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dazzling Clean. All rights reserved.</p>
    </footer>

    <script>
        // Function to update the form based on the selected service
        function updateForm() {
            const serviceType = document.getElementById('service-type').value;
            const homeTypeSelect = document.getElementById('home-type');
            const squareFeetGroup = document.getElementById('square-feet-group');
            const bedroomsGroup = document.getElementById('bedrooms-group');
            const bathroomsGroup = document.getElementById('bathrooms-group');
            const halfBathroomsGroup = document.getElementById('half-bathrooms-group');

            // Reset the form
            homeTypeSelect.innerHTML = '';
            squareFeetGroup.style.display = 'block';
            bedroomsGroup.style.display = 'block';
            bathroomsGroup.style.display = 'block';
            halfBathroomsGroup.style.display = 'block';

            // Update options for "What type of your home?"
            if (serviceType === 'Residential Cleaning' || serviceType === 'Move-In/Move-Out Cleaning') {
                const residentialOptions = ['House', 'Townhouse', 'Apartment'];
                residentialOptions.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option;
                    newOption.textContent = option;
                    homeTypeSelect.appendChild(newOption);
                });
                squareFeetGroup.style.display = 'none'; // Remove Square feet
            } else if (serviceType === 'Commercial Cleaning') {
                const commercialOptions = ['Condo', 'Office'];
                commercialOptions.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option;
                    newOption.textContent = option;
                    homeTypeSelect.appendChild(newOption);
                });
                bathroomsGroup.style.display = 'none'; // Remove Bathrooms
                halfBathroomsGroup.style.display = 'none'; // Remove Half Bathrooms
                bedroomsGroup.style.display = 'none'; // Remove Bedrooms
            } else if (serviceType === 'Post-Construction Cleaning') {
                const postConstructionOptions = ['House', 'Townhouse', 'Apartment', 'Condo', 'Office'];
                postConstructionOptions.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option;
                    newOption.textContent = option;
                    homeTypeSelect.appendChild(newOption);
                });
                bathroomsGroup.style.display = 'none'; // Remove Bathrooms
                halfBathroomsGroup.style.display = 'none'; // Remove Half Bathrooms
                bedroomsGroup.style.display = 'none'; // Remove Bedrooms
            }

            // Update pricing after form changes
            updatePricing();
        }

        // Function to update pricing
        function updatePricing() {
            const homeType = document.getElementById('home-type').value;
            const cleaningType = document.getElementById('cleaning-type').value;
            const squareFeet = parseInt(document.getElementById('square-feet').value) || 0;
            const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;
            const bathrooms = parseInt(document.getElementById('bathrooms').value) || 0;

            let totalPrice = 0;

            // Pricing logic for Residential and Move-In/Move-Out Cleaning
            if (homeType === 'House' || homeType === 'Apartment' || homeType === 'Townhouse') {
                totalPrice = bedrooms * 100; // $100 per bedroom
                totalPrice += bathrooms * 17.3913; // $20 per bathroom
            }
            // Pricing logic for Commercial Cleaning and Post-Construction Cleaning
            else if (homeType === 'Office' || homeType === 'Condo') {
                totalPrice = squareFeet * 0.305; // $0.40 per square foot
            }

            // Add 15% for Deep Cleaning
            if (cleaningType === 'Deep Cleaning') {
                totalPrice *= 1.15;
            }

            // Add additional services pricing
            const additionalServices = document.querySelectorAll('input[name="additionalServices"]:checked');
            additionalServices.forEach(service => {
                if (service.value === 'Oven inside' || service.value === 'Refrigerator inside') {
                    totalPrice += 20; // $20 for each additional service
                }
            });

            // Add 13% tax
            const priceAfterTax = totalPrice * 1.13;

            // Display the total price and price after tax
            if (totalPrice > 0) {
                document.getElementById('pricing-info').innerHTML = `
                    Approximate Price: <span class="price">$${totalPrice.toFixed(2)}</span><br>
                    Price After Tax (13%): <span class="price-after-tax">$${priceAfterTax.toFixed(2)}</span>
                `;
            } else {
                document.getElementById('pricing-info').innerHTML = 'Select options to see pricing.';
            }
        }

        // Call updateForm() when the page loads to set the initial state
        document.addEventListener('DOMContentLoaded', updateForm);

        // Add event listeners to form elements to update pricing
        document.getElementById('home-type').addEventListener('change', updatePricing);
        document.getElementById('cleaning-type').addEventListener('change', updatePricing);
        document.getElementById('square-feet').addEventListener('input', updatePricing);
        document.getElementById('bedrooms').addEventListener('input', updatePricing);
        document.getElementById('bathrooms').addEventListener('input', updatePricing);

        // 🔹 Ensure only today or future dates can be selected
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        // 🔹 Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect all selected additional services
            const additionalServices = [];
            document.querySelectorAll('input[name="additionalServices"]:checked').forEach((checkbox) => {
                additionalServices.push(checkbox.value);
            });

            // Create a FormData object from the form
            const formData = new FormData(e.target);

            // Add the additional services array to the FormData
            formData.append('additionalServices', additionalServices.join(','));

            // Convert FormData to a plain object
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://dazzling-clean-back-end.onrender.com/submit-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json(); // Get response from backend

                if (response.ok) {
                    showAlert(result.message || 'Booking submitted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to home page after 3 seconds
                    }, 3000);
                } else {
                    showAlert(result.error || 'Error submitting booking. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error submitting booking. Please try again.', 'error');
            }
        });

        // Function to show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');

            alertMessage.textContent = message;
            alert.className = `alert ${type}`; // Add success or error class
            alert.style.display = 'block'; // Show the alert

            // Hide the alert after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 2000);
        }
    </script>

    <!-- Alert Container -->
    <div id="alert" class="alert">
        <span id="alert-message"></span>
    </div>
</body>
</html>
